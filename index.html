<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- ===================== -->
    <!-- ROBOTS & INDEXING (KONTROL PENUH) -->
    <!-- ===================== -->
    <!-- Memberitahu Google untuk mengindex, mengikuti link, dan menampilkan snippet gambar besar -->
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    
    <!-- ===================== -->
    <!-- IDENTITY & BRANDING -->
    <!-- ===================== -->
    <!-- Title: Formula = [Brand] | [Keyword Utama] - [Lokasi Sekunder] -->
    <title>kasihKreasi | Digital Marketing Agency Jepara, Kudus & Demak</title>
    
    <meta name="author" content="kasihKreasi" />
    <meta name="theme-color" content="#ffffff" /> <!-- Sesuaikan dengan warna brandmu -->
    <link rel="canonical" href="https://kasihkreasi.web.id/" />

    <!-- ===================== -->
    <!-- META DESCRIPTION (SALES COPYWRITING) -->
    <!-- ===================== -->
    <!-- Mengandung Keyword + Value Proposition + CTA + Lokasi -->
    <meta
      name="description"
      content="Tingkatkan omzet bisnis Anda dengan strategi digital marketing terukur. kasihKreasi adalah Agency di Jepara, Kudus, & Demak spesialis Social Media Management, Konten Video TikTok/Reels, dan Branding. Konsultasi Gratis!"
    />

    <!-- ===================== -->
    <!-- KEYWORDS (UNTUK BING & OTHER ENGINES) -->
    <!-- ===================== -->

      name="keywords"
      content="digital marketing agency jepara, jasa kelola sosmed jepara, digital marketing kudus, digital marketing demak, jasa konten creator jepara, social media agency pati, jasa video reels jepara, branding umkm jepara"
    />

    <!-- FAVICON -->
    <!-- ===================== -->

      rel="icon"
      type="image/png"
      href="https://h2rsi9anqnqbkvkf.public.blob.vercel-storage.com/consumer-behavior-uujNFp2KiNEgosqnwQEpZQTE3qcwdk.png"
    />
    <link rel="apple-touch-icon" href="https://h2rsi9anqnqbkvkf.public.blob.vercel-storage.com/consumer-behavior-uujNFp2KiNEgosqnwQEpZQTE3qcwdk.png">

    <!-- ===================== -->
    <!-- OPEN GRAPH (AGAR LINK SHARE CANTIK DI WA/FB) -->

    <meta property="og:site_name" content="kasihKreasi" /> <!-- INI PENTING AGAR NAMA MUNCUL -->
    <meta property="og:title" content="Jasa Digital Marketing Agency Jepara Terpercaya | kasihKreasi" />

    <meta property="og:locale" content="id_ID" />
